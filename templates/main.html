<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star FN Hybrid</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>Star FN Hybrid</h1>
                <span class="version">v1.0</span>
            </div>
            <div class="author">by Nikoo, Star, Giro</div>
        </header>

        <main>
            <div class="description">
                Free to use, proxy-based script that grants a user every cosmetic in Fortnite and more!
            </div>

            <div class="control-panel">
                <button id="startBtn" class="glow-on-hover" onclick="start()">
                    <span class="btn-text">Start Star Hybrid</span>
                    <span class="btn-icon">▶</span>
                </button>
            </div>

            <div class="log-container">
                <div class="log-header">
                    <h3>System Logs</h3>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Idle</span>
                    </div>
                </div>
                <div id="logBox" class="log-box"></div>
            </div>
        </main>

        <footer>
            <div class="footer-text">© 2025 Star FN Hybrid | All rights reserved</div>
        </footer>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
